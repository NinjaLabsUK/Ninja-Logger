<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Titillium+Web">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu+Mono" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="app.js"></script>

    <title>-- NL LOGGER --</title>
</head>
<body>
    <header>
        <h1>Ninja Logger</h1>
        <img src="logo.svg">
    </header>

    <div class="header-secondary pure-g">
        <div class="pure-u-1-2 details">
            <span class="name">Status:</span>
            <span class="value"id="logServerStatus">Disconnected</span>
        </div>

        <div class="pure-u-1-2 actions">
            <button class="pure-button">Download</button>
            <button id="clearLogs" class="pure-button">Clear</button>
        </div>
    </div>

    <div class="container">
        <table class="pure-table pure-table-bordered" id="logs">
            <thead>
                <tr>
                    <th>Time</th>
                    <th>Level</th>
                    <th>Message</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</body>
</html>
